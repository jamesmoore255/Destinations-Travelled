<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/_includes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="dropdown" id="mobile">
			<button class="btn btn-secondary dropdown-toggle" type="button" data="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-bars"></i></button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<input class="filterMobile" type="search" placeholder="Destination..." data-bind="textInput: userFilter, event: {keyup: runFilter}" autocomplete="off">
				<ul data-bind="foreach: filteredLocations">
					<li data-bind="click: $parent.displayInfo">
						<span data-bind="text: title"></span>
					</li>
				</ul>
			</div>
		</div>
		<div id="side-panel" class="col-3 side-panel">
			<input class="filter" type="search" placeholder="Destination..." data-bind="textInput: userFilter, event: {keyup: runFilter}" autocomplete="off">
			<ul data-bind="foreach: filteredLocations">
				<li data-bind="click: $parent.displayInfo">
					<span data-bind="text: title"></span>
				</li>
			</ul>
		</div>
		<div id="map" class="map-canvas"></div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/bootstrap/_includes/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	<script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNy8RnvX7kFOIURwJmmdH453U4qJEmfSk&libraries=geometry,drawing&v=3&callback=initApp" onerror="googleError()">
    </script>
</body>
</html>
