<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="wrapper">

		<div id="side-panel">
			<input id="filter" type="search" placeholder="Destination..." data-bind="textInput: userFilter, event: {keyup: runFilter}" autocomplete="off">
			<ul id="list" data-bind="foreach: filteredLocations">
				<li data-bind="text: title"></li>
			</ul>
			<div id="flickr"></div>
		</div>

		<div id="map"></div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNy8RnvX7kFOIURwJmmdH453U4qJEmfSk&libraries=geometry,drawing&v=3&callback=initApp">
    </script>
</body>
</html>
